<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>故事</title>
    <style>
        /* 文章编辑器样式 */
        .article-container {
            max-width: 800px;
            margin: 2rem auto;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 8px;
            box-shadow: 0 2px 15px rgba(0,0,0,0.1);
        }

        .editor-box {
            margin-bottom: 1.5rem;
        }

        #articleTitle {
            width: 100%;
            padding: 12px;
            font-size: 1.5rem;
            border: 1px solid #ddd;
            border-radius: 4px;
            margin-bottom: 15px;
        }

        #articleContent {
            width: 100%;
            height: 400px;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            resize: vertical;
            font-family: 'Segoe UI', sans-serif;
        }

        .publish-btn {
            background: #007bff;
            color: white;
            padding: 10px 25px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .publish-btn:hover {
            background: #0056b3;
        }

        /* 文章列表样式 */
        .article-list {
            max-width: 1000px;
            margin: 2rem auto;
        }

        .article-card {
            background: white;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .article-date {
            color: #6c757d;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <!-- 文章编辑器 -->
    <div class="article-container">
        <h2>撰写新篇</h2>
        <div class="editor-box">
            <input type="text" id="articleTitle" placeholder="输入文章标题">
            <textarea id="articleContent" placeholder="开始撰写你的内容..."></textarea>
        </div>
        <button class="publish-btn" onclick="publishArticle()">立即发布</button>
    </div>

    <!-- 文章列表 -->
    <div class="article-list" id="articleList"></div>

    <script>
        // 文章存储结构
        let articles = JSON.parse(localStorage.getItem('articles')) || [];

        // 发布文章功能
        function publishArticle() {
            const title = document.getElementById('articleTitle').value;
            const content = document.getElementById('articleContent').value;
            
            if (!title.trim() || !content.trim()) {
                alert('标题和内容不能为空');
                return;
            }

            const newArticle = {
                id: Date.now(),
                title: title,
                content: content,
                date: new Date().toLocaleString(),
                views: 0
            };

            articles.unshift(newArticle);
            localStorage.setItem('articles', JSON.stringify(articles));
            
            // 清空输入框
            document.getElementById('articleTitle').value = '';
            document.getElementById('articleContent').value = '';
            
            // 更新列表
            loadArticles();
        }

        // 加载文章列表
        function loadArticles() {
            const listContainer = document.getElementById('articleList');
            let html = '';

            articles.forEach(article => {
                html += `
                    <div class="article-card">
                        <h3>${article.title}</h3>
                        <div class="article-date">${article.date}</div>
                        <p>${article.content.substring(0, 150)}...</p>
                        <div class="article-meta">
                            <span>阅读量: ${article.views}</span>
                        </div>
                    </div>
                `;
            });

            listContainer.innerHTML = html || '<p>暂无文章</p>';
        }

        // 初始化加载
        loadArticles();
    </script>
</body>
</html>
<style>

}

}

  }

    border-color: #4a4a4a;
  }
  
  .editor-content {
    background: #252a2c;

    color: #ffffff;
  }
  
  .toolbar-button {
    background: #3c4245;
    border-color: #4a4a4a;
    color: #ffffff;
  }

</style>
